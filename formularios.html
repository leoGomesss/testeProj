<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario - Alunos</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <form action="Enviar" method="post">
      <label for="nome">Nome Completo:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        minlength="5"
        maxlength="20"
        required
        placeholder="Nome Completo"
      />
      <br />
      <label for="nome">RG:</label>
      <input
        type="number"
        id="irg"
        name="rg"
        minlength="7"
        maxlength="8"
        required
        placeholder="Nº da identidade"
      />
      <br />
      <label for="nome">CPF:</label>
      <input
        type="number"
        id="icpf"
        name="cpf"
        minlength="11"
        maxlength="11"
        required
        placeholder="Nº do CPF"
      />
      <br />
      <label for="nome">Nome do Pai/Responsável:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        minlength="5"
        maxlength="20"
        required
        placeholder="Nome Completo do Pai ou do Responsável"
      />
      <br />
      <label for="nome">Nome da Mãe/Responsável:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        minlength="5"
        maxlength="20"
        required
        placeholder="Nome Completo da Mãe ou da Responsável."
      />
      <br />
      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        minlength="10"
        maxlength="20"
        placeholder="Digite seu email"
        required
      />
      <br />
      <label for="itel">Telefone de contato:</label>
      <input type="tel" id="itel" name="tel" placeholder="(ddd)9XXXX-XXXX" minlength="11" maxlength="12"/>
      <br />
      <label for="idata">Data de Nascimento:</label>
      <input type="date" id="idata" name="data" required />
      <br />
      <label for="iend">Endereço:</label>
      <input
        type="text"
        id="iend"
        name="end"
        placeholder="Rua, lote, quadra..."
      />
      <label for="iend">Complemento:</label>
      <input type="text" id="iend" name="end" required />
      <label for="imunic">Municipio:</label>
      <input type="text" id="imunic" name="munic" required placeholder="Municipio onde nasceu:">
      <label for="iesta">Estado:</label>
      <input type="text" id="iesta" name="esta" required placeholder="Estado onde nasceu:">
      <input type="submit" value="Enviar" id="botao" />
    </form>
